<h2>Receive addresses</h2>
<ul>
  <li ng-repeat="a in addresses">
    {{ a.addr.toString() }}({{ a.balance.toString() }})
  </li>
</ul>

<a href="#" new-address>Add addresses</a>
<select id="netnames">
  <option ng-repeat="netname in netnames" value="{{ netname }}">
    {{ netname }}
  </option>
</select>
